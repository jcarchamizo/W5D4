<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Programmer Form</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">New Programmer Form</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name" />
        </div>
        <div class="col-md-6">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname" placeholder="Your Surname" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="Phone" class="form-label">Phone</label>
          <div class="input-group">
            <span class="input-group-text">ðŸ“ž</span>
            <input type="tel" class="form-control" id="phone" placeholder="Ej: +34 600 123 456" />
          </div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="example@email.com" />
        </div>
      </div>

      <div class="mb-3">
        <label for="office" class="form-label">Office you want to work in</label>
        <select class="form-select" id="office" required>
          <option value="" disabled selected>Choose a city</option>
          <option value="madrid">Madrid</option>
          <option value="barcelona">Barcelona</option>
          <option value="valencia">Valencia</option>
          <option value="sevilla">Sevilla</option>
          <option value="bilbao">Bilbao</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Languages â€‹â€‹you know (choose at least one)</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-js" value="JavaScript" />
          <label class="form-check-label" for="lang-js">JavaScript</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-python" value="Python" />
          <label class="form-check-label" for="lang-python">Python</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-java" value="Java" />
          <label class="form-check-label" for="lang-java">Java</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-csharp" value="C#" />
          <label class="form-check-label" for="lang-csharp">C#</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-php" value="PHP" />
          <label class="form-check-label" for="lang-php">PHP</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-ruby" value="Ruby" />
          <label class="form-check-label" for="lang-ruby">Ruby</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">What kind of programmer are you?</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo" id="front-end" value="front-end" />
          <label class="form-check-label" for="front-end">Front-End</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo" id="back-end" value="back-end" />
          <label class="form-check-label" for="back-end">Back-End</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo" id="full-stack" value="full-stack" />
          <label class="form-check-label" for="full-stack">Full-Stack</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
