<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Nuevos Programadores</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Formulario para Nuevos Programadores</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" />
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="telefono" class="form-label">TelÃ©fono</label>
          <div class="input-group">
            <span class="input-group-text">ðŸ“ž</span>
            <input type="tel" class="form-control" id="telefono" placeholder="Ej: +34 600 123 456" />
          </div>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" />
        </div>
      </div>

      <div class="mb-3">
        <label for="oficina" class="form-label">Oficina en la que quieres trabajar</label>
        <select class="form-select" id="oficina" required>
          <option value="" disabled selected>Elige una ciudad</option>
          <option value="madrid">Madrid</option>
          <option value="barcelona">Barcelona</option>
          <option value="valencia">Valencia</option>
          <option value="sevilla">Sevilla</option>
          <option value="bilbao">Bilbao</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Lenguajes que conoces (elige al menos uno)</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-js" value="JavaScript" />
          <label class="form-check-label" for="lang-js">JavaScript</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-python" value="Python" />
          <label class="form-check-label" for="lang-python">Python</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-java" value="Java" />
          <label class="form-check-label" for="lang-java">Java</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-csharp" value="C#" />
          <label class="form-check-label" for="lang-csharp">C#</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-php" value="PHP" />
          <label class="form-check-label" for="lang-php">PHP</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="lang-ruby" value="Ruby" />
          <label class="form-check-label" for="lang-ruby">Ruby</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Â¿QuÃ© tipo de programador eres?</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo" id="front-end" value="front-end" />
          <label class="form-check-label" for="front-end">Front-end</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo" id="back-end" value="back-end" />
          <label class="form-check-label" for="back-end">Back-end</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo" id="full-stack" value="full-stack" />
          <label class="form-check-label" for="full-stack">Full-stack</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
